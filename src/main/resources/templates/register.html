<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация | HR-scanner</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <a href="#" class="logo-link">
            <img th:src="@{/logo.png}" alt="HR Scanner Logo" />
        </a>
        <div class="logo">HR-scanner</div>
        <div class="history">Регистрация</div>
    </aside>

    <main class="main-content">
        <div class="data-analytics" style="max-width: 500px; margin: 60px auto;">
            <h2 style="text-align:center; margin-bottom: 30px; color: #333;">Регистрация нового пользователя</h2>

            <!-- Сообщение об ошибке -->
            <div th:if="${param.error}" style="background-color: #ffebee; color: #c62828; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: 1px solid #ffcdd2;">
                <strong>Ошибка регистрации:</strong> Что-то пошло не так, попробуйте снова.
            </div>

            <form th:action="@{/register}" th:object="${userForm}" method="post" style="margin-top: 20px;">
                <div style="margin-bottom: 20px;">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="job-select" placeholder="Введите ваш email" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="password">Пароль</label>
                    <input type="password" th:field="*{password}" id="password" class="job-select" placeholder="Введите пароль" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
                </div>

                <div style="margin-bottom: 30px;">
                    <label for="confirmPassword">Повторить пароль</label>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="job-select" placeholder="Повторите пароль" />
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color:red;"></div>
                </div>

                <button type="submit" class="add-button">Зарегистрироваться</button>
            </form>

            <div class="login-hint">
                Уже есть аккаунт? <a th:href="@{/login}">Войдите в систему</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
